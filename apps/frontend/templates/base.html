{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SISIMPUR{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    {% include 'includes/toast.html' %}

    <!-- Django Messages (hidden) -->
    <div style="display: none;">
        {% if messages %}
            {% for message in messages %}
                <div class="django-message"
                     data-type="{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}"
                     data-title="{{ message.extra_tags|default:'' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    {% block content %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/toast_new.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
